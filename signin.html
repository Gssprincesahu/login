<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>parivahan sewa</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script1.js" async></script>
    <link rel="shortcut icon" href="images.jfif" type="image/x-icon">
</head>

<body>

    <div class="container">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="video1.mp4" type="video/mp4">
        </video>
  

    <div class="content">

    <div class="nav">
        <div class="logo">
            <img src="pic3.png" alt="Logo">
        </div>
        <div class="banner">
            <div><h1>Government of India - Ministry of Road Transport and Highways</h1></div>
        </div>
    </div>
    
    
    <div id="form-box">
        <form id="form-validate">
            <h1>Sign In</h1>
            <div class="input-box">
                <label for="">Employee Id's</label>
                <input type="text" id="username" placeholder="ID">
                <span class="icon"><i class="fas fa-user"></i></span>
                <p class="error" id="nameError"></p>

            </div>
            <div class="input-box">
                <label for="">Password</label>

                <input type="password" id="password" placeholder="Enter Password">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <p class="error" id="passwordError"></p>

            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                Not a member? <a href="#">Register now</a>
            </div>
        </form>

    </div>
</div>
</div>
</body>

</html>
